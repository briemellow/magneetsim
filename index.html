<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet Physics Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

<body>
    <div class="magnet" id="Magnet1">
        <div class="pole north">N</div>

    </div>

    <div class="magnet" id="Magnet2">
        <div class="pole north">N</div>
        <button onclick="Turn2()"><i class="fa-solid fa-rotate"></i></button>

    </div>
</body>
</html>
